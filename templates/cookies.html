{% extends "base.html" %}
{% block content %}
  <h3>{{ message }}</h3>
  {% if hashed %}
    {% for h in hashed %}
      <p>
        The <strong>{{ h['algorithm'] }}</strong> for the string <strong>{{ h['x'] }}</strong> is
        <strong>{{ h['y'] }}</strong>
      </p>
    {% endfor %}
  {% endif %}
{% endblock %}

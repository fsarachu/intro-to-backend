<form action=''>
  <h2>Add Food</h2>
  <label>
    Food:
    <input type='text' name='food' autofocus='autofocus'>
  </label>
  {% if items %}
    {% for item in items %}
      <input type="hidden" name="food" value="{{ item }}">
    {% endfor %}
  {% endif %}
  <input type='submit' value='Add'>
</form>

<h2>Items in list</h2>
{% if items %}
  <ul>
    {% for item in items %}
      <li>{{ item }}</li>
    {% endfor %}
  </ul>
{% else %}
  <p>Your list is empty!</p>
{% endif %}
